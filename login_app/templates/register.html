<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>

<body>

    <div class="form_align">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/register" method="post">
            {% csrf_token %}
            <div>
                <h2>Registration</h2>
                <label>First Name:</label><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
                <label>Last Name:</label><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
                <label>Birth Date</label><input type="date" class="form-control" name="birth_date" placeholder=" / /    ">
                <label>Email:</label><input type="email" class="form-control" name="email">
                <label>Password</label><input type="password" class="form-control" name="password">
                <label>Confirm PW</label><input type="password" class="form-control" name="confirm_pw">
                <button type="submit" name="register" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
        <form action="/login" method="post">
            {% csrf_token %}
            <div>
                <h2>Login</h2>
                <label>Email:</label><input type="email" class="form-control" name="email" placeholder="First Name" required="required">
                <label>Password:</label><input type="password" class="form-control" name="password" placeholder="Last Name" required="required">
                <button type="submit" name="login" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
